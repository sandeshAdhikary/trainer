trainer:
  num_train_steps: 100_000 
  train_batch_size: 16
  eval_batch_size: 8
  seed: 123
  eval_freq: 2
  load_from_checkpoint: true
  save_checkpoints: true
  save_checkpoint_freq: 200
  async_eval: false
  terminal_display: rich_minimal
  device: cuda
model: &model
  lr: 0.00001
  model_size: 'large'
logger:
  project: test
  sweep:
    name: test
  dir: logdir
  sw: wandb
  img_downscale_factor: 2 # Logged images are downscaled by this factor
  minimal: false
  video_log_freq: null
  tracked_params: *model
